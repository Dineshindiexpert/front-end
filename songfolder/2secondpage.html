<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Music Streamer</title>
<style>
  /* Basic reset */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f3f4f6;
    color: #333;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    background: #4f46e5;
    color: white;
    padding: 1rem 2rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  header h1 {
    margin: 0;
    font-size: 1.5rem;
  }
  nav button {
    background: transparent;
    border: none;
    color: white;
    font-size: 1rem;
    margin-left: 1rem;
    cursor: pointer;
    padding: 0.25rem 0.5rem;
    border-radius: 4px;
    transition: background 0.3s ease;
  }
  nav button.active,
  nav button:hover {
    background: rgba(255 255 255 / 0.3);
  }
  main {
    flex-grow: 1;
    padding: 1rem 2rem;
  }

  /* Home */
  #home {
    text-align: center;
    padding: 2rem;
  }
  #home h2 {
    font-size: 2rem;
    margin-bottom: 1rem;
  }
  #home p {
    font-size: 1.2rem;
    margin-bottom: 2rem;
  }
  #home button {
    background: #4f46e5;
    color: white;
    border: none;
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #home button:hover {
    background: #4338ca;
  }

  /* Search */
  #search {
    max-width: 900px;
    margin: 0 auto;
  }
  #search form {
    display: flex;
    margin-bottom: 1rem;
  }
  #search input[type="text"] {
    flex-grow: 1;
    padding: 0.5rem 1rem;
    font-size: 1rem;
    border: 2px solid #4f46e5;
    border-right: none;
    border-radius: 6px 0 0 6px;
    outline: none;
  }
  #search button {
    background: #4f46e5;
    color: white;
    border: none;
    padding: 0 1.2rem;
    font-size: 1rem;
    border-radius: 0 6px 6px 0;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #search button:hover {
    background: #4338ca;
  }

  #results {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(180px,1fr));
    gap: 1rem;
  }
  .song-card {
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    padding: 0.75rem;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .song-card img {
    width: 150px;
    height: 150px;
    border-radius: 8px;
    object-fit: cover;
    margin-bottom: 0.5rem;
  }
  .song-title {
    font-weight: 600;
    font-size: 1rem;
    margin: 0.25rem 0;
    text-align: center;
  }
  .artist-name {
    font-size: 0.9rem;
    color: #555;
    margin-bottom: 0.5rem;
    text-align: center;
  }
  .play-button {
    background: #4f46e5;
    color: white;
    border: none;
    padding: 0.4rem 1rem;
    border-radius: 6px;
    cursor: pointer;
    font-size: 0.9rem;
    transition: background 0.3s ease;
  }
  .play-button:hover {
    background: #4338ca;
  }

  /* Downloads placeholder */
  #downloads {
    text-align: center;
    padding: 2rem;
    font-size: 1.2rem;
  }

  /* Responsive */
  @media (max-width: 600px) {
    header {
      flex-direction: column;
      gap: 0.5rem;
    }
    nav {
      display: flex;
      justify-content: center;
      width: 100%;
    }
    nav button {
      margin: 0 0.3rem;
    }
  }

  footer {
    background: #4f46e5;
    color: white;
    padding: 1rem 2rem;
    text-align: center;
    font-size: 0.9rem;
  }
</style>
</head>
<body>

<header>
  <h1>Music Streamer</h1>
  <nav>
    <button data-section="home" class="active">Home</button>
    <button data-section="search">Search</button>
    <button data-section="downloads">Downloads</button>
  </nav>
</header>

<main>
  <section id="home" class="section visible">
    <h2>Welcome to Music Streamer</h2>
    <p>Search your favorite songs online and listen to previews instantly!</p>
    <button id="goSearchBtn">Start Searching</button>
  </section>

  <section id="search" class="section" style="display:none;">
    <form id="searchForm">
      <input type="text" id="searchInput" placeholder="Search songs, artists..." required />
      <button type="submit">Search</button>
    </form>
    <div id="results"></div>
  </section>

  <section id="downloads" class="section" style="display:none;">
    <p>Download feature coming soon. Stay tuned!</p>
  </section>
</main>

<footer>&copy; 2025 Music Streamer. All rights reserved.</footer>

<script>
  // Navigation
  const navButtons = document.querySelectorAll('nav button');
  const sections = document.querySelectorAll('main .section');

  navButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      // Remove active from all buttons
      navButtons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      const target = btn.getAttribute('data-section');
      sections.forEach(section => {
        if (section.id === target) {
          section.style.display = '';
        } else {
          section.style.display = 'none';
        }
      });
    });
  });

  // "Start Searching" button on Home
  document.getElementById('goSearchBtn').addEventListener('click', () => {
    document.querySelector('nav button[data-section="search"]').click();
  });

  // Deezer JSONP fetch helper
  function jsonpFetch(url) {
    return new Promise((resolve, reject) => {
      const callbackName = 'jsonp_callback_' + Math.round(100000 * Math.random());
      window[callbackName] = function(data) {
        delete window[callbackName];
        document.body.removeChild(script);
        resolve(data);
      };
      const script = document.createElement('script');
      script.src = url + (url.includes('?') ? '&' : '?') + 'output=jsonp&callback=' + callbackName;
      script.onerror = () => {
        delete window[callbackName];
        document.body.removeChild(script);
        reject(new Error('JSONP request failed'));
      };
      document.body.appendChild(script);
    });
  }

  const searchForm = document.getElementById('searchForm');
  const searchInput = document.getElementById('searchInput');
  const resultsDiv = document.getElementById('results');

  searchForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const query = searchInput.value.trim();
    if (!query) return;
    resultsDiv.innerHTML = '<p>Loading...</p>';

    try {
      const url = `https://api.deezer.com/search?q=${encodeURIComponent(query)}`;
      const data = await jsonpFetch(url);
      displayResults(data.data || []);
    } catch (err) {
      resultsDiv.innerHTML = `<p style="color:red;">Failed to fetch songs. Try again.</p>`;
    }
  });

  function displayResults(songs) {
    if (songs.length === 0) {
      resultsDiv.innerHTML = '<p>No songs found.</p>';
      return;
    }
    resultsDiv.innerHTML = '';
    songs.forEach(song => {
      const card = document.createElement('div');
      card.className = 'song-card';

      const img = document.createElement('img');
      img.src = song.album.cover_medium;
      img.alt = song.title;

      const title = document.createElement('p');
      title.className = 'song-title';
      title.textContent = song.title;

      const artist = document.createElement('p');
      artist.className = 'artist-name';
      artist.textContent = song.artist.name;

      const playBtn = document.createElement('button');
      playBtn.className = 'play-button';
      playBtn.textContent = 'Play Preview';

      const audio = new Audio(song.preview);
      let isPlaying = false;

      playBtn.addEventListener('click', () => {
        if (!isPlaying) {
          audio.play();
          playBtn.textContent = 'Pause Preview';
          isPlaying = true;
        } else {
          audio.pause();
          playBtn.textContent = 'Play Preview';
          isPlaying = false;
        }
      });

      // When audio ends, reset button
      audio.addEventListener('ended', () => {
        playBtn.textContent = 'Play Preview';
        isPlaying = false;
      });

      card.appendChild(img);
      card.appendChild(title);
      card.appendChild(artist);
      card.appendChild(playBtn);

      resultsDiv.appendChild(card);
    });
  }
</script>

</body>
</html>
